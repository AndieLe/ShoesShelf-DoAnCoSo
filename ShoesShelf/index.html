</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
              <div class="container nav-bar">
                <div class="left">
                  <div class="logo"><a href="#TrangChu"><img src="./Img/Logo-Shoes-Shelf-8.png" alt="Error"></a></div>
                </div>
                <div class="right">
                  <ul class="list">
                    <!--<li class="list-item"><a href="#DangNhap">Đăng Nhập</a></li>
                    <li class="list-item"><a href="#DangKy">Đăng Ký</a></li> -->
                    <li class="list-item"><button class="btnSignin-up" onclick="document.getElementById('signin').style.display='block'">Đăng Nhập</button></li>

                  </ul>
                </div>
              </div>
            </nav>
        </header>
        <hr>
        <div class="content">

        </div>
        <footer>
            <div class="footer-content">

                  © ShoesShelf 2020. Logo Apple và Google Play là các nhãn hiệu hàng hóa của chủ sở hữu tương ứng.Xem

                </div>

        </footer>
    </div>
    <!-- Form Đăng nhập -->
    <div id="signin" class="modal">
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="tittle-container">
          <span onclick="document.getElementById('signin').style.display='none'" class="close" title="Close">&times;</span>
          <p class="tittle-login">Đăng Nhập</p>
        </div>
    
        <div class="container-login">
          <input type="text" placeholder="Nhập Email" name="email" required>
    
          <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
            
          <button type="submit" class="btnlogin">Đăng Nhập</button>
          <div class="checked-psw">
            <label>
              <input type="checkbox" checked="checked" name="remember"> Ghi nhớ mật khẩu
            </label>
            <span class="fogot-psw"><a href="#">Quên mật khẩu?</a></span>
          </div>
          
          <div class="hoac"><p>Hoặc</p></div>
          <div class="signin-other">
            <a href="#"><i class="fab fa-facebook" style="color: #3c5995;" title="Đăng nhập với facebook"></i></a>
            <a href="#"><i class="fab fa-google-plus" style="color: #e6493b;" title="Đăng nhập với tài khoản google"></i></a>
          </div>
        </div>
      </form>
    </div>
    <!--Form Đăng ký-->
    <div id="signup" class="modal">
      <form class="modal-content animate" action="/action_page.php" method="GET">
        <div class="tittle-container">
          <span onclick="document.getElementById('signup').style.display='none'" class="close" title="Close">&times;</span>
          <p class="tittle-login">Đăng Ký</p>
        </div>
    
        <div class="container-login">
          <input type="text" placeholder="Nhập Email" name="email" required>
          <input type="text" placeholder="Nhập tên của bạn" name="user-name" required>
          <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
          <input type="password" placeholder="Nhập lại mật khẩu" name="replace-psw" required>
          <button type="submit" class="btnlogin">Đăng Ký</button>
          <div class="hoac"><p>Hoặc đăng nhập với</p></div>
          <div class="signin-other">
            <a href="#"><i class="fab fa-facebook" style="color: #3c5995;" title="Đăng nhập với facebook"></i></a>
            <a href="#"><i class="fab fa-google-plus" style="color: #e6493b;" title="Đăng nhập với tài khoản google"></i></a>
          </div>
        </div>
      </form>
    </div>
    
    <script>
    // Get the modal
    var modal = document.getElementById('signin');
    
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    var modal = document.getElementById('signup');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script> 
</body>
</html>
